<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class=container>
<div class="card bg-light">
	<ul>
	<li class="list-group-item" th:each="potager : ${list}">
		<span th:text="${potager.nom}" />
		<span th:text="${potager.ville}" />
		<span th:text="${potager.surface}" />
		<span th:text="${potager.localisation}" />
	
	</li>
</ul>
</div>
</div>
<a id="btn" class="btn btn-primary text-align-center mr-10" href="/add" >ajout</a>

</body>
</html>S
