<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Saisie d'un potager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1>Saisie</h1>
<form th:action="@{/potager/add}" th:object="${potager}" method="post">
	<label for="nom">nom:</label>
	<input type="text" th:field="*{nom}" id="nom"/>
	<span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"/>
	<br>
	<label for="localisation">localisation:</label>
	<input type="text" th:field="*{localisation}" id="localisation"/>
	<span th:if="${#fields.hasErrors('localisation')}" th:errors="*{localisation}"/>
	<br>
	<label for="surface">surface:</label>
	<input type="text" th:field="*{surface}" id="surface"/>
	<span th:if="${#fields.hasErrors('surface')}" th:errors="*{surface}"/>
	<br>
	<label for="ville">"ville":</label>
	<input type="text" th:field="*{ville}" id="ville"/>
	<span th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"/>
	<br>
	<input class="btn btn-primary" type="submit" value="valider"/>
</form>
</body>
</html>
